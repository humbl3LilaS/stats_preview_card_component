<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32"
        href="./images/favicon-32x32.png">

  <!--  link style sheet-->
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Stats preview card component</title>


</head>
<body>

<main>
  <div class="card-container">
    <div class="image-container">
      <picture class="card-banner">
        <source media="(max-width: 700px)"
                srcset="images/image-header-mobile.jpg">
        <source media="(min-width: 701px)"
                srcset="images/image-header-desktop.jpg">
        <img src="./images/image-header-desktop.jpg"
             alt="Images of Business team working together">
      </picture>
    </div>

    <div class="business-info">
      <h1 class="heading-primary">Get <span
          class="text-cta">insights</span> that help
        your business grow.</h1>

      <p class="business-detail">Discover the benefits of data analytics and
        make
        better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>

      <ul class="achievements">
        <li class="achievement-detail">
          <span class="achievement-count">10k+</span> companies
        </li>
        <li class="achievement-detail">
          <span class="achievement-count">314</span> templates
        </li>
        <li class="achievement-detail">
          <span class="achievement-count">12m+</span> queries
        </li>
      </ul>

    </div>

  </div>

</main>

</body>
</html>
